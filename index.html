<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 달리기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>달리기 기록</h1>
            <p>오늘의 달리기를 기록해보세요.</p>
        </header>
        <main>
            <form id="record-form">
                <div class="form-group">
                    <label for="type">거리</label>
                    <select id="type" name="type">
                        <option value="deed">😊 선행했어요</option>
                        <option value="help">💖 도움받았어요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">날짜</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="content">달린 장소</label>
                    <textarea id="content" name="content" rows="4" placeholder="어떤 장소에서 달리셨나요?" required></textarea>
                </div>
                <div class="form-group">
                    <label for="reaction">오늘의 날씨 (선택)</label>
                    <input type="text" id="reaction" name="reaction" placeholder="좋았어요?">
                </div>
                <div class="form-group">
                    <label>달리고 난 후 기분</label>
                    <div class="mood-selector">
                        <input type="radio" id="mood-happy" name="mood" value="행복" checked>
                        <label for="mood-happy">😄 행복</label>
                        <input type="radio" id="mood-proud" name="mood" value="보통">
                        <label for="mood-proud">😐 보통</label>
                        <input type="radio" id="mood-thankful" name="mood" value="우울">
                        <label for="mood-thankful">😔 우울</label>
                        <input type="radio" id="mood-moved" name="mood" value="분노">
                        <label for="mood-moved">😡 분노</label>
                    </div>
                </div>
                <button type="submit">기록하기</button>
            </form>

            <section class="stats-section">
                <h3>이번 달 통계</h3>
                <div class="chart-container">
                    <canvas id="mood-chart"></canvas>
                </div>
            </section>

            <section class="records-section">
                <div class="section-header">
                    <h2>우리의 기록들</h2>
                    <button id="export-excel">엑셀로 내보내기</button>
                </div>
                <div class="records-list-container">
                    <div class="records-header">
                        <div>종류</div>
                        <div>내용</div>
                        <div>반응</div>     
                        <div>날짜</div>
                        <div>기분</div>
                    </div>
                    <div id="records-container">
                        <!-- 기록 목록이 여기에 동적으로 추가됩니다. -->
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 나의 따뜻한 하루. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
